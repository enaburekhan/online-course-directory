<html lang="en">
<head>

<body>
  <header>
      <nav class="fixed-top">
         <div class="top-nav">
            <a href="index.html"><i class='fas'>&#xf19d;</i>
            <spab>Echantill-edu</span></a>

         <div class="bottom-nav">

                <a href="result.html"><i class='fab'>&#xf3ee;</i></a>

                    <a href="result.html"><i class='fab'>&#xf3ee;</i>

              </div>
         </div>

   </header> 
   <main>

    <section class="filter-container">
        <h1 class="text-muted text-center">Filter By language, level, course, duration and skills. </h1>
        <form>
            <select name="language">
               <optgroup label="language">
                   <option>English</option>
                   <option>French</option>
                   <option>Swahili</option>
               </optgroup>            
            </select> 
            <select name="level">
                <optgroup label="level">
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                </optgroup>            
             </select> 
             <select name="course">
                <optgroup label="course">
                    <option>Scala</option>
                    <option>Javascript</option>
                    <option>Ruby</option>
                </optgroup>            
             </select> 
             <select name="duration">
                <optgroup label="duration">
                    <option>2 months</option>
                    <option>3 months</option>
                    <option>6 months</option>
                </optgroup>            
             </select> 
             <select name="skills">
                <optgroup label="skills">
                    <option>Web design</option>
                    <option>Web developer</option>
                    <option>Data engineering</option>
                </optgroup>            
             </select>
             
             <button type="button" class="search-course ">Search</button>
          
             <span class="clear-filter">
                <i class='far'>&#xf044;</i>
                <button type="reset" id="re-fill">clear-filter</button>
             </span> 
        </form>
     </section>
   
     <h6 class="container result-search text-dark text-center">Showing 9 results for available related courses</h6>
     <div class="container d-flex flex-column flex-md-row align-items-center justify-content-center">
         <div class="text-white m-2 col-9 col-md-4">
            <img class="card-img" src="../images/grad3.jpg" alt="image of graduate cap">
            <div class="card-img-overlay text-center">
            <h5 class="card-title">Front end course:</h5>
            <a href="#"><p class="card-text text-white">Html</p></a>
            <a href="#"><p class="card-text text-white">Css</p></a>  
            <a href="#"><p class="card-text text-white">Javascript</p></a>    
            </div>
         </div>
         <div class=" text-white m-2 col-9 col-md-4">
            <img class="card-img" src="../images/grad3.jpg" alt="image of graduate cap">
            <div class="card-img-overlay text-center">
            <h5 class="card-title">Back end course:</h5>
            <a href="#"><p class="card-text text-white">Scala</p></a>
            <a href="#"><p class="card-text text-white">Ruby</p></a>  
            <a href="#"><p class="card-text text-white">Python</p></a>
            </div>
         </div>
         <div class="text-white m-2 col-9 col-md-4">
            <img class="card-img" src="../images/grad3.jpg" alt="image of graduate cap">
            <div class="card-img-overlay text-center">
            <h5 class="card-title">Frame works:</h5>
            <a href="#"><p class="card-text text-white">Bootstrap</p></a>
            <a href="#"><p class="card-text text-white">React</p></a>  
            <a href="#"><p class="card-text text-white">Ruby on Rails</p></a>
            </div>
         </div>
      </div>
